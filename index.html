<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
  
    <title>Shop Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <div class="left-icons">
            <img src="https://cdn.icon-icons.com/icons2/2248/PNG/512/home_circle_icon_137496.png" alt="Home Icon" id="home-icon">
        </div>
        <div class="brand title">
            <h1>Hidjabi-Shopping</h1>
        </div>
        <div class="right-icons">
            <img src="https://static.vecteezy.com/system/resources/previews/019/787/018/non_2x/shopping-cart-icon-shopping-basket-on-transparent-background-free-png.png" alt="Shopping Cart Icon" id="cart-icon">
        </div>
        <div id="cart-items" class="cart-items">
    <div class="cart-header">Shopping Cart</div>
    <div class="cart-content"></div>
    <div class="cart-total">
        Total: <span id="cart-total-amount">$0.00</span>
        
        <div class="mobile-container">
    <label for="mobile-number">Mobile Number:</label>
    <div class="input-container">
        <span class="country-code">+213</span>
        <input type="text" id="mobile-number" placeholder="Enter mobile number">
        <button id="send-message-button" onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
    </div>
</div>

        
        </div>
</div>
    </div>
    <div id="card-container"></div>
    <div class="detail-container">
        <div class="top-bar">
            <img src="https://icons.veryicon.com/png/o/miscellaneous/eva-icon-fill/arrow-back-8.png" class="arrow-img">
            <div>
                <img src="https://icons.veryicon.com/png/o/miscellaneous/xiaok-cloud-housekeeper/heart-235.png" class="heart-img">
                <img src="https://static.thenounproject.com/png/3237996-200.png" class="dot-img">
            </div>
        </div>
        <h1>H&M Dress</h1>
        <div class="review"></div>
        <img src="https://img.fruugo.com/product/2/84/686666842_max.jpg" class="product-img">
        <h3>Select Size</h3>
        <div class="select-size">
        </div>
        <h3>Select Color</h3>
        <div class="select-Color">
            <span class="color-option color1"></span>
            <span class="color-option color2"></span>
            <span class="color-option color3"></span>
            <span class="color-option color4"></span>
            <span class="color-option color5"></span>
            <span class="color-option color6"></span>
        </div>
        <div class="detail-price">
            <p>19.00$</p>
            <a href="#">ADD TO CART</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
